{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%  endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<body>
    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom center silver">
        <span class="d-flex align-items-center text-dark text-decoration-none">
            <h1 class="fs-4">Профессия Java-программист</h1>
            <a href="https://www.java.com/ru/"><img src="{% static 'img/Java_logo.svg' %}" alt="Лого" width="80" height="70"></a>
        </span>
    </header>
    <main>
        <aside>
            <h3>Навигация</h3>
            <ul class="navigation">
                <a href="{% url 'home' %}" ><li><i class="fas fa-home"></i>Главная</li></a>
                <a href="{% url 'demand' %}" ><li><i class="fas fa-poll"></i>Востребованность</li></a>
                <a href="{% url 'geography' %}"><li><i class="fas fa-atlas"></i>География</li></a>
                <a href="{% url 'skills' %}"><li><i class="fas fa-id-card"></i>Навыки</li></a>
                <a href="{% url 'latestVac' %}"><li><i class="fas fa-list-alt"></i>Последние вакансии</li></a>
            </ul>
        </aside>
        {% block content %}{%  endblock %}
    </main>
    <footer class="silver">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-top center">
        <h3>Хярмасте Даниил Андрусович РИ-210913</h3>
        </div>
    </footer>
</body>
</html>
